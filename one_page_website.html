<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gorgees Dinein</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #188;
        color: white;
        padding: 10px 0;
        text-align: center;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
      }
      nav ul li {
        display: inline;
        margin-right: 20px;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
      }
      section {
        padding: 20px;
      }
      footer {
        background-color: #188;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
      img {
        max-width: 100%;
        min-width: 400px;
        min-height: 400px;
        height: auto;
        margin: 10px 0;
      }
      form {
        margin: auto;
      }
      label {
        display: block;
        margin: 10px 0 5px;
      }
      input[type="text"],
      input[type="email"] {
        width: 80%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input[type="submit"] {
        background-color: #188;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to my Diner</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#video">Video</a></li>
        </ul>
      </nav>
    </header>

    <section id="home">
      <h2>About Us</h2>
      <p>
        Welcome to Gorgees Dine in, your go-to place for all things delicious!
      </p>
    </section>

    <section id="gallery">
      <h2>Gallery</h2>
      <img src="image1.jpg" alt="Delicious Dish 1" />
      <img src="image2.jpg" alt="Delicious Dish 2" />
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form action="#" method="post">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" /><br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" /><br />
        <input type="submit" value="Submit" />
      </form>
    </section>

    <section id="video">
      <h2>Our Video</h2>
      <iframe
        width="914"
        height="514"
        src="https://www.youtube.com/embed/VPoek32sZ-Y"
        title="Time-lapse of Grass Growing."
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </section>

    <footer>
      <p>&copy; 2025 Gorgees. All rights reserved.</p>
    </footer>
  </body>
</html>
